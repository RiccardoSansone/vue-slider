<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[activeSlide].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{images[activeSlide].title}}</h3>
                        <p>
                            {{images[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div class="thumb active">
                        <img :src="images[0].image" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img :src="images[1].image" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img :src="images[2].image" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img :src="images[3].image" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img :src="images[4].image" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
